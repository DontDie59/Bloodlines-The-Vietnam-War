 authoritarianism:0 "Authoritarianism"
 authoritarianism_desc:0 "Authoritarianism is a form of government characterized by strong central power and limited political freedoms. Authoritarian regimes may be either autocratic or oligarchic in nature, and may be based upon the rule of a party or the military."
 nationalism:0 "Fascist"
 nationalism_noun:0 "nationalism"
 nationalism_desc:0 "Totalitarian Regime"
 communism_desc:0 "Totalitarian Regime"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 nationalism_ideology:0 "nationalism"
 nationalism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, nationalism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of nationalism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 constitutional_monarchy:0 "Non-Aligned"
 constitutional_monarchy_noun:0 "Non-Aligned"
 constitutional_monarchy_desc:0 "Authoritarian Regime"
 marxist_leninist:0 "Marxist-Leninist"
 marxist_leninist_desc:0 "Marxism–Leninism is a political philosophy and self-proclaimed science that seeks to establish a socialist state to develop further into socialism and eventually communism, a classless social system with common ownership of the means of production and with full social and economic equality of all members of society."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism, or Mao Zedong Thought, is a variety of Marxism–Leninism that Mao Zedong developed for realising a socialist revolution in the agricultural, pre-industrial society of the People's Republic of China."
 khmer_nationalism:0 "Khmer Nationalism"
 khmer_nationalism_desc:0 "Khmer nationalism or Cambodian nationalism is a form of nationalism found in Cambodia, which asserts that Cambodians are a nation and that promotes the cultural unity of the Cambodian race."
 nationalist:0 "Nationalist"
 nationalist_desc:0 "Nationalism is an ideology and movement that promotes the interests of a particular nation, especially with the aim of gaining and maintaining the nation's sovereignty over its homeland. Nationalism holds that each nation should govern itself, free from outside interference, that a nation is a natural and ideal basis for a polity, and that the nation is the only rightful source of political power."
 vietnamese_nationalism:0 "Vietnamese Nationalism"
 vietnamese_nationalism_desc:0 "Vietnamese nationalism is the nationalism that asserts that the Vietnamese are a nation and promotes the cultural unity of the Vietnamese. It encompasses a broad range of ideas and sentiments harbored by the Vietnamese people for many centuries in the history to preserve and defend the national identity of the Vietnamese nation."
 ultra_nationalist:0 "Ultra Nationalism"
 ultra_nationalist_desc:0 "Ultranationalism is extreme nationalism that promotes the interest of one state or people above all others, or simply extreme devotion to one's own nation."
 dictatorship:0 "Dictatorship"
 dictatorship_desc:0 "A dictatorship is an authoritarian form of government, characterized by a single leader or group of leaders and little or no toleration for political pluralism or independent programs or media."
 authoritarian:0 "Authoritarianism"
 authoritarian_desc:0 "Authoritarianism is a form of government characterized by strong central power and limited political freedoms. Authoritarian regimes may be either autocratic or oligarchic in nature, and may be based upon the rule of a party or the military."
 militarism:0 "Militarism"
 militarism_desc:0 "Militarism is the belief or the desire of a government or a people that a state should maintain a strong military capability and to use it aggressively to expand national interests and/or values."
 royalists:0 "Royalists"
 royalists_desc:0 "A monarchy is a form of government in which a person, the monarch, is head of state until death or abdication. The legitimation and governing power of the monarch may vary from purely symbolic, to restricted, to fully autocratic, combining executive, legislative and judicial power."
